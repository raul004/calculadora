<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="grid-container">
        <div class="output">
            <div class="previous-operand"></div>
            <div class="current-operand"></div>
        </div>

        <button class="span-two">AC</button>
        <button>DEL</button>
        <button>รท</button>

        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>*</button>
        
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>+</button>
        
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>-</button>

        <button class="span-two">.</button>
        <button>0</button>
        <button>=</button>
    </div>

    <script src="./script.js"></script>
</body>
</html>
